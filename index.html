<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ordene os Presidentes do Brasil</title>
<style>
  body {
    font-family: sans-serif;
    padding: 10px;
    background: #e9ecef;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin: 15px 0;
    font-size: 22px;
  }

  #cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .card {
    background: #1E90FF;
    color: white;
    border-radius: 12px;
    width: 180px;
    text-align: center;
    user-select: none;
    padding: 10px;
    transition: transform 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border: 3px solid transparent;
    touch-action: none;
  }

  .frame {
    width: 100%;
    height: 160px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    border: 3px solid #fff;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  p {
    font-size: 14px;
    margin: 5px 0 0;
  }

  button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
  }

  #resultado {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
    font-weight: bold;
  }

  /* Versão mobile */
  @media (max-width: 600px) {
    .card {
      width: 120px;
      padding: 6px;
    }
    .frame {
      height: 100px;
    }
    p {
      font-size: 11px;
    }
    h1 {
      font-size: 18px;
      margin: 10px 0;
    }
  }
</style>
</head>
<body>

<h1>Ordene os Presidentes do Brasil</h1>
<div id="cards"></div>
<button onclick="verificarOrdem()">Verificar Ordem</button>
<div id="resultado"></div>

<script>
window.onload = function() {
  const presidentes = [
    "Manuel Deodoro da Fonseca","Floriano Peixoto","Prudente José de Morais",
    "Manuel Ferraz de Campos Sales","Francisco de Paula Rodrigues Alves","Afonso Augusto Moreira Pena",
    "Nilo Procópio Peçanha","Hermes Rodrigues da Fonseca","Venceslau Brás Pereira Gomes",
    "Delfim Moreira da Costa Ribeiro","Epitácio Lindolfo da Silva Pessoa","Artur da Silva Bernardes",
    "Washington Luís Pereira de Sousa","Getúlio Dornelles Vargas (1930–1945)","José Linhares",
    "Eurico Gaspar Dutra","Getúlio Dornelles Vargas (1951–1954)","Café Filho","Carlos Luz","Nereu Ramos",
    "Juscelino Kubitschek de Oliveira","Jânio Quadros","João Goulart","Ranieri Mazzilli",
    "Castelo Branco","Artur da Costa e Silva","Emílio Garrastazu Médici","Ernesto Geisel",
    "João Batista Figueiredo","José Sarney","Fernando Collor de Mello","Itamar Franco",
    "Fernando Henrique Cardoso","Luiz Inácio Lula da Silva (2003–2010)","Dilma Rousseff",
    "Michel Temer","Jair Bolsonaro","Luiz Inácio Lula da Silva (2023–…)"
  ];

  const cores = ["#1E90FF","#4CAF50"];
  let embaralhados = [...presidentes].sort(() => 0.5 - Math.random());
  const container = document.getElementById('cards');
  container.innerHTML = "";

  embaralhados.forEach((nome, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.nome = nome;

    const pos = presidentes.indexOf(nome) + 1;

    const frame = document.createElement('div');
    frame.className = 'frame';

    const img = document.createElement('img');
    img.src = pos + ".webp";
    img.alt = nome;
    frame.appendChild(img);

    const p = document.createElement('p');
    p.innerText = nome;

    div.appendChild(frame);
    div.appendChild(p);
    div.style.backgroundColor = cores[i % cores.length];
    container.appendChild(div);
  });

  // Arrastar e soltar - compatível com toque
  let dragged = null;
  let touchStartCard = null;

  container.addEventListener('dragstart', e => {
    dragged = e.target.closest('.card');
  });

  container.addEventListener('dragover', e => e.preventDefault());

  container.addEventListener('drop', e => {
    e.preventDefault();
    const target = e.target.closest('.card');
    if (dragged && target && dragged !== target) {
      trocarConteudo(dragged, target);
    }
  });

  // Suporte a toque no celular
  container.addEventListener('touchstart', e => {
    const card = e.target.closest('.card');
    touchStartCard = card;
  });

  container.addEventListener('touchend', e => {
    const card = e.target.closest('.card');
    if (touchStartCard && card && touchStartCard !== card) {
      trocarConteudo(touchStartCard, card);
    }
    touchStartCard = null;
  });

  function trocarConteudo(c1, c2) {
    const temp = c1.innerHTML;
    c1.innerHTML = c2.innerHTML;
    c2.innerHTML = temp;
  }

  window.verificarOrdem = function() {
    let cards = document.querySelectorAll('.card p');
    let pontos = 0;
    cards.forEach((card, index)=>{
      if(card.innerText === presidentes[index]) pontos++;
    });
    document.getElementById('resultado').innerText =
      `Você acertou ${pontos} de ${presidentes.length} presidentes`;
  }
}
</script>

</body>
</html>
