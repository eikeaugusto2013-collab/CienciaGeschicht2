<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ordene os Presidentes do Brasil</title>
<style>
  body {
    font-family: sans-serif;
    padding: 10px;
    background: #e9ecef;
    margin: 0;
  }

  h1 {
    text-align: center;
    margin: 15px 0;
    font-size: 22px;
  }

  #cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
  }

  .card {
    background: #1E90FF;
    color: white;
    border-radius: 12px;
    width: 180px;
    text-align: center;
    user-select: none;
    padding: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    touch-action: none;
  }

  .card:active {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .frame {
    width: 100%;
    height: 160px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    border: 3px solid #fff;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  p {
    font-size: 14px;
    margin: 5px 0 0;
  }

  button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }

  #resultado {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
    font-weight: bold;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .card {
      width: 45%;
      padding: 8px;
    }
    .frame {
      height: 130px;
    }
    h1 { font-size: 18px; }
  }
</style>
</head>
<body>

<h1>Ordene os Presidentes do Brasil</h1>
<div id="cards"></div>
<button onclick="verificarOrdem()">Verificar Ordem</button>
<div id="resultado"></div>

<script>
window.onload = function() {
  const presidentes = [
    "Manuel Deodoro da Fonseca","Floriano Peixoto","Prudente José de Morais",
    "Manuel Ferraz de Campos Sales","Francisco de Paula Rodrigues Alves","Afonso Augusto Moreira Pena",
    "Nilo Procópio Peçanha","Hermes Rodrigues da Fonseca","Venceslau Brás Pereira Gomes",
    "Delfim Moreira da Costa Ribeiro","Epitácio Lindolfo da Silva Pessoa","Artur da Silva Bernardes",
    "Washington Luís Pereira de Sousa","Getúlio Dornelles Vargas (1930–1945)","José Linhares",
    "Eurico Gaspar Dutra","Getúlio Dornelles Vargas (1951–1954)","Café Filho","Carlos Luz","Nereu Ramos",
    "Juscelino Kubitschek de Oliveira","Jânio Quadros","João Goulart","Ranieri Mazzilli",
    "Castelo Branco","Artur da Costa e Silva","Emílio Garrastazu Médici","Ernesto Geisel",
    "João Batista Figueiredo","José Sarney","Fernando Collor de Mello","Itamar Franco",
    "Fernando Henrique Cardoso","Luiz Inácio Lula da Silva (2003–2010)","Dilma Rousseff",
    "Michel Temer","Jair Bolsonaro","Luiz Inácio Lula da Silva (2023–…)"
  ];

  const cores = ["#1E90FF","#4CAF50"];
  let embaralhados = [...presidentes].sort(() => 0.5 - Math.random());
  const container = document.getElementById('cards');
  container.innerHTML = "";

  embaralhados.forEach((nome, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.nome = nome;

    const pos = presidentes.indexOf(nome) + 1;

    const frame = document.createElement('div');
    frame.className = 'frame';

    const img = document.createElement('img');
    img.src = pos + ".webp";
    img.alt = nome;
    frame.appendChild(img);

    const p = document.createElement('p');
    p.innerText = nome;

    div.appendChild(frame);
    div.appendChild(p);
    div.style.backgroundColor = cores[i % cores.length];
    container.appendChild(div);
  });

  // Suporte a toque e mouse
  let dragged = null;

  function handleStart(e) {
    dragged = e.target.closest('.card');
    dragged.style.opacity = "0.5";
  }

  function handleEnd(e) {
    if (dragged) dragged.style.opacity = "1";
    dragged = null;
  }

  function handleMove(e) {
    e.preventDefault();
    const touch = e.touches ? e.touches[0] : e;
    const elem = document.elementFromPoint(touch.clientX, touch.clientY);
    const target = elem ? elem.closest('.card') : null;

    if (dragged && target && target !== dragged) {
      const draggedHTML = dragged.innerHTML;
      dragged.innerHTML = target.innerHTML;
      target.innerHTML = draggedHTML;
    }
  }

  // Adiciona eventos (mouse + toque)
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('dragstart', handleStart);
    card.addEventListener('dragend', handleEnd);
    card.addEventListener('touchstart', handleStart);
    card.addEventListener('touchmove', handleMove);
    card.addEventListener('touchend', handleEnd);
  });

  window.verificarOrdem = function() {
    let cards = document.querySelectorAll('.card p');
    let pontos = 0;
    cards.forEach((card, index)=>{
      if(card.innerText === presidentes[index]) pontos++;
    });
    document.getElementById('resultado').innerText =
      `Você acertou ${pontos} de ${presidentes.length} presidentes`;
  }
}
</script>

</body>
</html>
